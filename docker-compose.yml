version: '3.8'

services:
  postgres:
    image: postgres:15
    container_name: api-chat-postgres
    restart: unless-stopped
    environment:
      POSTGRES_USER: ${POSTGRES_USER}
      POSTGRES_PASSWORD: ${POSTGRES_PASSWORD}
      POSTGRES_DB: ${POSTGRES_DB}
    volumes:
      - db-data:/var/lib/postgresql/data
    ports:
      - "5432:5432"

  api-chat:
    build: .
    container_name: api-chat
    depends_on:
      - postgres
    environment:
      - DATABASE_URL=${DATABASE_URL}
      - NODE_ENV=${NODE_ENV}
      - PORT=${PORT}
    ports:
      - "3000:3000"
    volumes:
      - ./:/usr/src/app
    command: ["npm", "run", "start:dev"]

volumes:
  db-data:
